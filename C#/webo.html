<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sello</title>
</head>
<body>
    <h1>¡Te has logeado correctamente!</h1>
    <p>La página se cerrará automáticamente en <span id="countdown">15</span> segundos.</p>

    <script>
        // Función para actualizar el contador y cerrar la página
        function updateCountdown() {
            var countdownElement = document.getElementById("countdown");
            var seconds = parseInt(countdownElement.innerText);
            seconds--;
            countdownElement.innerText = seconds;
            if (seconds <= 0) {
                window.open('', '_self', '');
                window.close();
                window.location.href = 'about:blank';
            } else {
                setTimeout(updateCountdown, 1000); // Llama a esta función cada segundo
            }
        }

        // Llamar a la función por primera vez
        updateCountdown();
    </script>
</body>
</html>
